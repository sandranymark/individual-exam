<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>bonz-ai</title>


</head>

<body>

    <!-- Header/navigation -->

    <header class="header">

        <!-- Navigation menu -->

        <nav id="navbar" class="header__navigation-menu">

            <ul class="header__menu-list">
                <li class="header__list-item"><img class="header__logo"
                        src="/individual-exam/assets/logo/bonz.ai-logo-color-landscape.png" alt="logotype for bonz ai">
                </li>

                <li class="header__list-item-home"><a href="#" class="header__menu-link">Home</a></li>
                <div class="header__navigation-toggle">
                    <li class="header__list-item"><a href="#" class="header__menu-link">About us</a></li>
                    <li class="header__list-item"><a href="#" class="header__menu-link">Hotels & Desitnations</a></li>
                    <li class="header__list-item"><a href="#" class="header__menu-link">Booking</a></li>
                    <li class="header__list-item"><a href="#" class="header__menu-link">Contact information</a>
                    </li>

                </div>
            </ul>

            <button id="hamburger-toggle" class="header__navigation-hamburger">
                <div class="icon-open">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="48"
                        height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 6l16 0" />
                        <path d="M4 12l16 0" />
                        <path d="M4 18l16 0" />
                    </svg>
                </div>

                <div class="icon-close">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="48"
                        height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </div>
            </button>
        </nav>

    </header>



    <!-- Main start -->

    <main class="main">

        <section class="main__section">

            <figure class="main__image--big">
                <img src="/individual-exam/assets/photos/09-day.jpg" alt="outside picture">
            </figure>

            <figure class="main__image--small">
                <img src="/individual-exam/assets/photos/03-day.jpg" alt="wiew outside window">
                <div class="main__image--background-color">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quae, voluptates?</div>
            </figure>

            <figure class="main__image--small">
                <img src="/individual-exam/assets/photos/02-day.jpg" alt="interior photo">
                <div class="main__image--background-color">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Aspernatur, porro.</div>
            </figure>

        </section>
    </main>
    <h1 class="main__title">Hotell</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae ea deserunt perspiciatis ipsam cum
        necessitatibus iure voluptatem ipsum quos dolorem?</p>






    <!-- Footer start -->
    <footer>

    </footer>

    </div>

    <script src="./app.js"></script>

</body>

</html>
